    <h3>Q:Create a web app where I can input a text. Now create two buttons + and -. On clicking + increase the fontSize by 2px and vice versa.</h3>

    <main>
        <div class="inputContainer">
            <input type="text"  id="input">
        
        </div>

        <div class="buttonContainer"></div>
        <button id="plus" >+</button>
        <button id="minus" >-</button>

        <Div class="output"></Div>
    </main>
